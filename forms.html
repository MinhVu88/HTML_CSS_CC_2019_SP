<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <h1>html forms</h1>

    <form action="#">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="enter your username" required>

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter your password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" id="option-1" value="0-25">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" id="option-2" value="26-51">
        <label for="option-2">26-51</label>

        <input type="radio" name="age" id="option-3" value="52-77">
        <label for="option-3">52-77</label>

        <input type="radio" name="age" id="option-4" value="78-103">
        <label for="option-4">78-103</label>

        <input type="radio" name="age" id="option-5" value="103+">
        <label for="option-5">103+</label>

        <br><br>

        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">Mom or dad</option>
            <option value="q2">Brother or sister</option>
            <option value="q3">Son or daughter</option>
        </select>
        <br><br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
